<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
	<script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <title>Truong Quy Anh Profile</title>
</head>
<body>
	<!-- <h1>Menu</h1> -->
    <div class="profile">
		<nav class="Main--menu">
			<div class="Menu">
				<a class="Menu--elenment" href="#">MENU</a>
			</div>
		</nav>
		<div class="intro--contact">
            <a href="profile.html" class="home-button"><span class="fa fa-home"></span></a>
            <form action="" method="POST" class="form" id="form-1">
                <h2 class="headingContact">Contact</h2>
                <div class="form-group">
                    <label for="fullname" class="form-label"></label>
                    <input id="fullname" name="fullname" type="text" placeholder="Full Name">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label"></label>
                    <input id="email" name="email" type="text" placeholder="Email Address">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label"></label>
                    <input id="phone" name="phone" type="text" placeholder="Phone">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label"></label>
                    <textarea name="message" id="message" cols="50" rows="10" placeholder="Write some words of encouragement"></textarea>
                    <span class="form-message"></span>
                </div>
                <button class="form-submit">SEND MESSAGE</button>
            </form>
		</div>
		<div class="image">
			<img src="image/83746744_580347996147080_7425512625263345664_o.jpg" 
				alt="My picture about me"
				style="width:100%;height:100vh;">
		</div>

				<a href="#"><i class="fab fa-instagram"></i></a>
			</div>
			<p class="copyright">Copyright by Going-to Internet</p>
		</div>
	</div>
	<script src="main.js">
	</script>
</body>
</html>
